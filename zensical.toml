extra_css = ["stylesheets/extra.css"]

[project.theme]
custom_dir = "overrides"
variant="classic"
font.text = "Roboto"
font.code = "Roboto Mono"
favicon = "assets/images/stt_favicon.jpg"
logo = "assets/images/STT_minimal_BLACK.svg"
language = "en"
palette.scheme = "slate"
palette.primary = "orange"
palette.accent = "deep orange"

#enabling of diagrams
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]

#enabling of definition lists
[project.markdown_extensions.def_list]

#enabling of content tabs
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

#emoji support
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji" 
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.tilde]

